     <script>
  window.onload = function() {
    // Lấy tất cả các phần tử cho các hiệu ứng fade-down, fade-up, fade-right, fade-left, zoom-in
    const fadeDownElements = document.querySelectorAll('.img-logo, .lb-box2, .lb-box22, .lb-cnt, .timeline-item, .wd, .lb-wp, .lb-wp2, .lb-add');
    const fadeUpElements = document.querySelectorAll('.box-date');
    const fadeRightElements = document.querySelectorAll('.lb1-p1, .img1');
    const fadeLeftElements = document.querySelectorAll('.pp1');
    const zoomInElements = document.querySelectorAll('.lb-fir1, .lb-fir2, .lb-fir3');

    // Cấu hình của IntersectionObserver
    const options = {
        root: null, // Theo mặc định là viewport
        threshold: 0.5, // Kích hoạt-dot khi 50% phần tử hiển thị trong viewport
        rootMargin: '50px' // Mở rộng vùng quan sát thêm 50px
    };

    // Tạo đối tượng IntersectionObserver
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Thêm lớp "visible" khi phần tử xuất hiện
                entry.target.classList.add('visible');
                // Ngừng quan sát phần tử sau khi nó đã xuất hiện
                observer.unobserve(entry.target);
            }
        });
    }, options);

    // Quan sát các phần tử theo từng hiệu ứng
    fadeDownElements.forEach(element => observer.observe(element));
    fadeUpElements.forEach(element => observer.observe(element));
    fadeRightElements.forEach(element => observer.observe(element));
    fadeLeftElements.forEach(element => observer.observe(element));
    zoomInElements.forEach(element => observer.observe(element));
};

    </script>

     <script>
        "use strict";
        // Select all slides
        const slides = document.querySelectorAll(".slide");
        
        // loop through slides and set each slides translateX
        slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${indx * 100}%)`;
        });
        
        // select next slide button
        const nextSlide = document.querySelector(".btn-next");
        
        // current slide counter
        let curSlide = 0;
        // maximum number of slides
        let maxSlide = slides.length - 1;
        
        // add event listener and navigation functionality
        nextSlide.addEventListener("click", function () {
        // check if current slide is the last and reset current slide
        if (curSlide === maxSlide) {
            curSlide = 0;
        } else {
            curSlide++;
        }
        
        //   move slide by -100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });
        
        // select next slide button
        const prevSlide = document.querySelector(".btn-prev");
        
        // add event listener and navigation functionality
        prevSlide.addEventListener("click", function () {
        // check if current slide is the first and reset current slide to last
        if (curSlide === 0) {
            curSlide = maxSlide;
        } else {
            curSlide--;
        }
        
        //   move slide by 100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });
